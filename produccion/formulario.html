<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Certificados</title>
    <link rel="stylesheet" type="text/css" href="./CSS/formulario.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.7.570/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <link rel="shortcut icon" href="/img/logo.ico">
</head>
<body>
    <div class="slider">
        <div class="top-right-button">
            <button class="styled-button" onclick="location.href='centroFormacion.html'">Centro de Formacion</button>
        </div>
        <div class="top-logo">
            <img src="./img/logo.png" alt="Logo">
        </div>
        <h1 id="titulo">Generador de Certificados</h1>
            <form id="cursanteForm">
            <div class="mt-5">
                <select id="cursos" class="select-styled">
                    <option disabled selected value="">-- Certificación --</option>
                    <option value="TSA">TSA</option>
                    <option value="APC1">APC 1</option>
                    <option value="APC2">APC 2</option>
                    <option value="APC3">APC 3</option>
                    <option value="RTC1">RTC 1</option>
                    <option value="RTC2">RTC 2</option>
                    <option value="evaluador">Evaluador</option>
                    <option value="instructor">Instructor</option>
                </select>
            </div>

            <input type="text" id="nombre" placeholder="Nombre y Apellido">
            <input type="text" id="dni" placeholder="DNI">
            <input type="number" id="registro-titulo" placeholder="Registro Acreditacion Profesional">
            <input type="date" id="ingreso" placeholder="Fecha Ingreso">
            <select name="instructor" id="instructor" required>
                <option disabled selected>Seleccione evaluador:</option>
                <option value="Commegna Pablo">Commegna Pablo</option>
                <option value="Suarez Guido">Suarez Guido</option>
                <option value="Lehner Ian">Lehner Ian</option>
                <option value="Rodriguez Juan Manuel">Rodriguez Juan Manuel</option>
                <option value="Isis Marcos">Isis Marcos</option>
                <option value="Martin Santiago">Martin Santiago</option>
            </select>
            <select name="direccion" id="direccion" required>
                <option disabled selected>Seleccione persona de Dirección:</option>
                <option value="Commegna Pablo">Commegna Pablo</option>
                <option value="Suarez Guido">Suarez Guido</option>
                <option value="Lehner Ian">Lehner Ian</option>
                <option value="Rodriguez Juan Manuel">Rodriguez Juan Manuel</option>
                <option value="Isis Marcos">Isis Marcos</option>
                <option value="Martin Santiago">Martin Santiago</option>
            </select>
            <input type="text" id="centroformacion" placeholder="Centro de formacion">
            <input type="file" id="archivoExcel" accept=".xlsx, .xls">
            <button type="submit" id="generar">Generar Certificado</button>
            <button type="button" id="upload-button">Subir excel y generar certificados</button>
        </form>
    </div>

    <script src="https://apis.google.com/js/api.js" onload="gapiLoaded()" async defer></script>
    <script src="https://accounts.google.com/gsi/client" onload="gisLoaded()" async defer></script>
    <script src="script.js"></script>
    <script src="formulario.js"></script>
</body>
</html>
