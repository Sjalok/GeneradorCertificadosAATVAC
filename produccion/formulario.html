<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Certificados</title>
    <link rel="stylesheet" type="text/css" href="./CSS/formulario.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.7.570/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <link rel="shortcut icon" href="/img/logo.ico">
</head>
<body>
    <div class="slider">
        <div class="top-right-button">
            <button class="styled-button" onclick="location.href='centroFormacion.html'">Centro de Formacion</button>
        </div>
        <div class="top-logo">
            <img src="./img/logo.png" alt="Logo">
        </div>
        <h1 id="titulo">Generador de Certificados</h1>
            <form id="cursanteForm">
            <div class="mt-5">
                <select id="cursos" class="select-styled">
                    <option disabled selected value="">-- Certificación --</option>
                    <option value="TSA">TSA</option>
                    <option value="APC1">APC 1</option>
                    <option value="APC2">APC 2</option>
                    <option value="APC3">APC 3</option>
                    <option value="RTC1">RTC 1</option>
                    <option value="RTC2">RTC 2</option>
                    <option value="evaluador">Evaluador</option>
                    <option value="instructor">Instructor</option>
                </select>
            </div>

            <input type="text" id="nombre" placeholder="Nombre y Apellido" required>
            <input type="text" id="dni" placeholder="DNI" required>
            <input type="number" id="registro-titulo" placeholder="Registro Acreditacion Profesional" required>
            <input type="date" id="ingreso" placeholder="Fecha Ingreso" required>
            <select name="direccion" id="direccion" required>
                <option disabled selected>Seleccione persona de Dirección:</option>
                <option value="Commegna Pablo">Commegna Pablo</option>
                <option value="Suarez Guido">Suarez Guido</option>
                <option value="Lehner Ian">Lehner Ian</option>
                <option value="Rodriguez Juan Manuel">Rodriguez Juan Manuel</option>
                <option value="Marcos Isis">Marcos Isis</option>
                <option value="Martin Santiago">Martin Santiago</option>
            </select>
            <select name="instructor" id="instructor" required>
                <option disabled selected>Seleccione Coordinacion, Evaluador o Comite de Imparcialidad:</option>
                <option value="Commegna Pablo">Commegna Pablo</option>
                <option value="Suarez Guido">Suarez Guido</option>
                <option value="Lehner Ian">Lehner Ian</option>
                <option value="Rodriguez Juan Manuel">Rodriguez Juan Manuel</option>
                <option value="Marcos Isis">Marcos Isis</option>
                <option value="Martin Santiago">Martin Santiago</option>
            </select>
            <input type="text" id="centroformacion" placeholder="Centro de formacion" required>
            <input type="file" id="archivoExcel" accept=".xlsx, .xls">
            <button type="submit" id="generar">Generar Certificado</button>
            <button type="button" id="upload-button">Subir excel y generar certificados</button>
            <button type="button" id="descargarexcel">Descargar el Excel</button>
        </form>
    </div>

    <script>
            const centroFormacionPlaceholder = document.getElementById('centroformacion').placeholder;

            function toggleCentroFormacionInput(disable) {
                const centroFormacionInput = document.getElementById('centroformacion');
                centroFormacionInput.disabled = disable;
                centroFormacionInput.required = !disable;

                if (disable) {
                    centroFormacionInput.placeholder = 'No aplica para Instructor o Evaluador';
                } else {
                    centroFormacionInput.placeholder = centroFormacionPlaceholder;
                }
            }

            document.addEventListener('DOMContentLoaded', function() {
            const cursosSelect = document.getElementById('cursos');
            const instructorSelect = document.getElementById('instructor');

            const opcionesOriginalesInstructor = instructorSelect.innerHTML;

            cursosSelect.addEventListener('change', function() {
                if (this.value === 'instructor' || this.value === 'evaluador') {
                    toggleCentroFormacionInput(true);
                } else {
                    toggleCentroFormacionInput(false);
                }

                if (this.value === 'instructor') {
                    instructorSelect.innerHTML = '';

                    const nuevaOpcion = document.createElement('option');
                    nuevaOpcion.value = 'Castillo Pablo';
                    nuevaOpcion.text = 'Pablo Castillo';
                    instructorSelect.add(nuevaOpcion);

                    instructorSelect.value = 'Castillo Pablo';
                    instructorSelect.disabled = true;
                } else {
                    instructorSelect.innerHTML = opcionesOriginalesInstructor;
                    instructorSelect.disabled = false;
                }
            });

            cursosSelect.addEventListener('change', function() {
                const direccionSelect = document.getElementById('direccion');
                const evaluadorOptionDireccion = document.querySelector('#direccion option[value="Sanchez Nicolas"]');
                const evaluadorOptionInstructor = document.querySelector('#instructor option[value="Sanchez Nicolas"]');

                const opcionesOriginales = direccionSelect.innerHTML;

                if (this.value === 'evaluador') {
                    if (!evaluadorOptionInstructor) {
                        const newOptionInstructor = document.createElement('option');
                        newOptionInstructor.value = 'Sanchez Nicolas';
                        newOptionInstructor.text = 'Nicolas Sanchez';
                        instructorSelect.add(newOptionInstructor);
                    }
                } else {
                    if (evaluadorOptionDireccion) {
                        evaluadorOptionDireccion.remove();
                    }
                    if (evaluadorOptionInstructor) {
                        evaluadorOptionInstructor.remove();
                    }
                }
            });
        });
    </script>

    <script src="script.js"></script>
    <script src="formulario.js"></script>
    <script src="descargaexcel.js"></script>
</body>
</html>
