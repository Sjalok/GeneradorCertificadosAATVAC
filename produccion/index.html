<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/index2.css">
    <title>AATTVAC</title>
</head>
<body>
    <div class="slider">
        <div class="top-logo">
          <a href="https://www.aattvac.org.ar/"><img src="./img/logo.png" alt="Logo"></a>
        </div>
    </div>
</body>

<style>
.slider {
    background: url('../img/header.jpg') no-repeat center center fixed;
    background-size: cover;
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start; /* Cambiado de center a flex-start para alinear hacia arriba */
    color: white;
    text-align: center;
    padding-top: 120px; /* Ajusta este valor para más o menos espacio superior */
  }

  .top-logo {
    position: absolute;
    top: 20px; /* Ajusta este valor para más o menos espacio superior */
    left: center; /* Ajusta este valor para más o menos espacio desde la izquierda */
  }
  
  .top-logo img {
    width: 400px; /* Ajusta el tamaño del logo */
    height: auto; /* Mantiene la proporción */
    transition: opacity 0.3s ease;
  }

  .top-logo a:hover img {
  opacity: 1; /* Efecto de opacidad al pasar el cursor */
}
</style>
