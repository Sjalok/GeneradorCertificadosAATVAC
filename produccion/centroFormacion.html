<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Certificados</title>
    <link rel="stylesheet" type="text/css" href="./CSS/formulario.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.7.570/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <link rel="shortcut icon" href="/img/logo.ico">
</head>
<body>
    <div class="slider">
        <div class="top-right-button">
            <button class="styled-button" onclick="location.href='formulario.html'">Volver Atras</button>
        </div>
        <div class="top-logo">
            <img src="/img/logo.png" alt="Logo">
        </div>
        <h1 id="titulo">Centro de formacion</h1>
            <form id="cursanteForm">

            <input type="text" id="nombreCF" placeholder="Nombre del centro de formacion">
            <input type="text" id="cuitCF" placeholder="CUIT">
            <input type="text" id="calleCF" placeholder="Calle">
            <input type="text" id="ciudadCF" placeholder="Ciudad">
            <input type="text" id="provinciaCF" placeholder="Provincia">
            <input type="date" id="ingresoCF" placeholder="Fecha Ingreso">
            <input type="number" id="registro-tituloCF" placeholder="Registro Acreditacion Profesional">

            <select name="instructor" id="instructor" required>
                <option disabled selected>Seleccione persona encargada de inspeccion:</option>
                <option value="Commegna Pablo">Commegna Pablo</option>
                <option value="Suarez Guido">Suarez Guido</option>
                <option value="Lehner Ian">Lehner Ian</option>
                <option value="Rodriguez Juan Manuel">Rodriguez Juan Manuel</option>
                <option value="Marcos Isis">Marcos Isis</option>
                <option value="Martin Santiago">Martin Santiago</option>
            </select>
            <select name="direccion" id="direccion" required>
                <option disabled selected>Seleccione persona de Direcci√≥n:</option>
                <option value="Commegna Pablo">Commegna Pablo</option>
                <option value="Suarez Guido">Suarez Guido</option>
                <option value="Lehner Ian">Lehner Ian</option>
                <option value="Rodriguez Juan Manuel">Rodriguez Juan Manuel</option>
                <option value="Marcos Isis">Marcos Isis</option>
                <option value="Martin Santiago">Martin Santiago</option>
            </select>

            <button type="submit" id="generarCF">Generar Certificado</button>
            <button type="submit" id="descargar">Descargar todos los certificados</button>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="formulario.js"></script>
</body>
</html>
